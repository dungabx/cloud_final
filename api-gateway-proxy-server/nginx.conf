events {}

http {

    #############################################
    # 0) LOAD BALANCER CHO WEB FRONTEND (ROUND ROBIN)
    #############################################
    upstream web_cluster {
        # Nginx mặc định dùng Round Robin
        server web-frontend-server:80;
        server web-frontend-server2:80;
    }

    #############################################
    # 1) RATE LIMITING (CHỐNG SPAM API)
    #############################################
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    #############################################
    # 2) RESPONSE CACHE (TĂNG TỐC API)
    #############################################
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=mycache:10m
                     max_size=200m inactive=60m;

    server {
        listen 80;

        ###########################################################
        # 3) FRONTEND (WEB SERVER) – LOAD BALANCING 2 WEB
        ###########################################################
        location / {
            proxy_pass http://web_cluster;   # <<< dùng upstream web_cluster
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Backend-Server $upstream_addr;
        }

        ###########################################################
        # 4) API (KHÔNG LOAD BALANCING, CHỈ 1 BACKEND)
        ###########################################################
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://application-backend-server:8081;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        ###########################################################
        # 5) API CACHE ROUTE (CACHE TRÊN 1 BACKEND)
        ###########################################################
        location /api/cache/ {
            proxy_cache mycache;
            proxy_pass http://application-backend-server:8081/;
            add_header X-Cache-Status $upstream_cache_status;
        }

        ###########################################################
        # 6) JWT AUTH – SECURE API
        ###########################################################
        location /secure-api/ {

            # kiểm tra có token không
            if ($http_authorization = "") {
                return 401 '{"error": "Missing Token"}';
            }

            proxy_pass http://application-backend-server:8081/secure/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        ###########################################################
        # 7) STUDENT API (YÊU CẦU ĐỀ BẮT BUỘC)
        ###########################################################
        location /student/ {
            proxy_pass http://application-backend-server:8081/student;
            proxy_set_header Host $host;
        }

        ###########################################################
        # 8) KEYCLOAK AUTH SERVER
        ###########################################################
        location /auth/ {
            proxy_pass http://authentication-identity-server:8080/;
            proxy_redirect off;   # chống lỗi redirect 8080 → 80

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
